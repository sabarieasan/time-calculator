<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Boiler Plate</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />

    <!-- fontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />

    <!-- custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Time Converter</h1>

      <p class="para">Enter hours and minutes values to convert into seconds</p>
      <div class="input-container">
        <label for="hoursInput" class="input">Hours*</label>
        <br />
        <input type="text" id="hoursInput" />
        <br />
        <label for="minutesInput" class="input">Minutes*</label>
        <br />
        <input type="text" id="minutesInput" />
        <br />
        <button type="submit" id="btnSubmit">convert to seconds</button>
      </div>
      <div class="result">
        <p id="result-seconds"></p>
      </div>
    </div>

    <!-- custom js -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
